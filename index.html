<html>

<head>

<title>Canadian Open Data Websites</title>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<link rel="stylesheet" href="styles.css" />

<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>

<script src="MarkerCluster/leaflet.markercluster.js"></script>

</head>

<style>
  body {
    font-family: "Helvetica Neue",Helvetica,"Segoe UI",Arial,freesans,sans-serif;
  }
</style>
<body>

  <h2>Madame de Thebes film distribution, 1915-1918</h2>
  <p>blah blah</p>

<div id="map"></div>

<script>

var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
});

var map = L.map('map', {
  scrollWheelZoom: false,
  center: [-15.0, 15.0],
  zoom: 2
});

map.addLayer(layer);

//add points
$.getJSON('destinations_apr13_CartoDB.geojson',function(data){
    L.geoJson(data,{
			pointToLayer: function(feature,latlng){
				var marker = L.circleMarker(latlng, { //code from http://cartographicperspectives.org/index.php/journal/article/view/cp76-donohue-et-al/1307
					fillColor: "#708598",
					color:"#537898",
					weight: 1,
					fillOpacity: 0.8
				});
        //marker.bindPopup("<strong>" + feature.properties.name + "</strong><br></br>" + feature.properties.denom_full + " school in " + feature.properties.town + ", " + feature.properties.opened + " - " + feature.properties.closed);
				return marker
      }
  }).addTo(map);
});

//add lines
$.getJSON('Lines_Frihavn2.geojson',function(Lines){
  L.geoJson( Lines,{
		style: function (feature){
      var lineweight;
        switch (feature.properties.MdeT_Total) {
          case '2':			lineweight = 3; break;
          case '3':			lineweight = 4; break;
          case '5':			lineweight = 6; break;
          case '6':			lineweight = 7; break;
          case '7':			lineweight = 8; break;
          case '8':			lineweight = 9; break;
          case '9':			lineweight = 10; break;
          case '10':		lineweight = 11; break;
          default: 			lineweight = 2;
        }
			return {color: "#08184D", weight: lineweight};
		},
		onEachFeature: function(feature, layer){
      layer.bindPopup(feature.properties.MdeT_Total + " copies sent from " + feature.properties.Origin1 + " to " + feature.properties.Destinatio);
      return layer;
		},
	}).addTo(map);
});

L.control.scale().addTo(map);

</script>

</body>

</html>
